<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top right, #87CEEB, #ffffff);
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    #weatherResult {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå¶Ô∏è Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <br>
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = "9201108228204f37bf950442250408";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const result = `
          <h3>${data.location.name}, ${data.location.country}</h3>
          <p><strong>Temperature:</strong> ${data.current.temp_c} ¬∞C</p>
          <p><strong>Condition:</strong> ${data.current.condition.text}</p>
          <img src="https:${data.current.condition.icon}" alt="Weather icon">
          <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
          <p><strong>Air Quality Index (PM2.5):</strong> ${data.current.air_quality.pm2_5.toFixed(2)}</p>
        `;
        document.getElementById("weatherResult").innerHTML = result;
      } catch (error) {
        document.getElementById("weatherResult").innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
